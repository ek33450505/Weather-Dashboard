<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Kanit:ital@1&family=Open+Sans:wght@400;700&family=Staatliches&display=swap"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Format Heading -->
    <header class="p-3 text-center bg-dark">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row p-3 p-md-5">
      <div class="col-12 col-md-3">
          <!-- Start search form -->
          <div class="card bg-color-dark">
              <h1 class="card-header text-uppercase bg-secondary text-light">Search for a City</h1>
              <div class="input-group m-4" id="city-form">
                  <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
                  <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
              </div>
          </div>

          <div class="card bg-color-dark mt-4" id="recent-cities">
              <h1 class="card-header text-uppercase bg-secondary text-light">Recent Cities</h1>
          </div>
      </div>
      <!-- container to display current weather forcast-->
      <div class="col-12 col-md-9 city-forecast hide">
          <div class="card bg-color-dark mt-4 mt-md-0">
              <h1 class="card-header text-uppercase bg-secondary text-light">Today's Forecast</h1>
              <div class="container">
                  <div class="row">
                      <h1 class="ml-2">
                        <span class="align-middle" id="city-name"></span>
                      </h1>
                  </div>
                  <!--displays current weather conditions by item-->
                  <div class="row">
                      <div class="col-12 col-md-6">
                          <p class="pl-3">Current Temperature: <span id="current-temp"></span> &deg;F</p>
                          <p class="pl-3">Feels Like: <span id="current-feels-like"></span> &deg;F</p>
                          <p class="pl-3">Condition: <span id="current-condition"></span></p>
                          <p class="pl-3">Humidity: <span id="current-humidity"></span>%</p>
                      </div>
                      <div class="col-12 col-md-6">
                          <p class="pl-3">High: <span id="current-high"></span> &deg;F</p>
                          <p class="pl-3">Low: <span id="current-low"></span> &deg;F</p>
                          <p class="pl-3">Wind Speed: <span id="current-wind-speed"></span> MPH</p>
                          <p class="pl-3">UV Index: <span id="current-uvi"></span></p>
                      </div>
                  </div>
              </div>
          </div>
    </main>
    <!-- Script links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>  
</body>
</html>
