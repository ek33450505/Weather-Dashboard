<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Format Heading -->
    <header class="p-3 text-center bg-primary">
        <h1>Weather Dashboard</h1>
    </header>
        <!-- Start container -->
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-3 bg-light border rounded-lg" style="padding: 1.5rem;">
                  <h3>Search for a city: </h3>
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Search City Name" 
                      <div class="input-group-append">
                          <button class="btn btn-primary">SEARCH</button>
                      </div>
                  </div>
            <!-- List saved local storage history below -->
                  <ul id="search-history"></ul>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/java/script.js"></script>  
</body>
</html>
